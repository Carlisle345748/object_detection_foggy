_BASE_: "./Base-RCNN-C4.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: False
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    NAME: "TeacherStudentROIHead"
    BATCH_SIZE_PER_IMAGE: 256
    NUM_CLASSES: 8
  TEACHER_STUDENT:
    ROI_FOCAL_LOSS:
      ENABLE: true
INPUT:
  MIN_SIZE_TRAIN: (600,)
  MIN_SIZE_TRAIN_SAMPLING: "choice"
  MIN_SIZE_TEST: 1024
  MAX_SIZE_TRAIN: 1200
  MAX_SIZE_TEST: 2048
DATASETS:
  TRAIN: ("cityscapes_fine_instance_seg_train",)
  TEST: ("cityscapes_fine_instance_seg_val", "cityscapes_foggy_val")
SOLVER:
  BASE_LR: 0.01
  WEIGHT_DECAY: 0.0005
  STEPS: (18000,)
  MAX_ITER: 50000
  IMS_PER_BATCH: 2
TEST:
  EVAL_PERIOD: 2500
